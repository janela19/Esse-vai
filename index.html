        // DOM Elements
        const loadingDiv = document.getElementById('loading');

        // Inputs
        const receitaNomeInput = document.getElementById('receitaNome');

        const receitaParcelaInput = document.getElementById('receitaParcela');
        const receitaTotalParcelasInput = document.getElementById('receitaTotalParcelas');
        const despesaFixaNomeInput = document.getElementById('despesaFixaNome');
        const despesaFixaValorInput = document.getElementById('despesaFixaValor');
        const despesaFixaDataInput = document.getElementById('despesaFixaData');
        const despesaFixaParcelaInput = document.getElementById('despesaFixaParcela');
        const despesaFixaTotalParcelasInput = document.getElementById('despesaFixaTotalParcelas');
        const despesaVariavelNomeInput = document.getElementById('despesaVariavelNome');
        const despesaVariavelValorInput = document.getElementById('despesaVariavelValor');
        const despesaVariavelDataInput = document.getElementById('despesaVariavelData');
        const despesaCategoriaSelect = document.getElementById('despesaCategoria');
        const categoriaNomeInput = document.getElementById('categoriaNome');
        const categoriaValorInput = document.getElementById('categoriaValor');
        // Divs de Listas
        const listaReceitasDiv = document.getElementById('listaReceitas');
        const listaDespesasFixasDiv = document.getElementById('listaDespesasFixas');
        const listaDespesasVariaveisDiv = document.getElementById('listaDespesasVariaveis');
        const listaOrcamentosDiv = document.getElementById('listaOrcamentos');
        // Spans de Totais
        const totalReceitasSpan = document.getElementById('totalReceitas');
        const totalDespesasSpan = document.getElementById('totalDespesas');
        const saldoFinalSpan = document.getElementById('saldoFinal');
        // Feedback
        const feedbackMessage = document.getElementById('feedback-message');
        const feedbackText = document.getElementById('feedback-text');
        // Navega√ß√£o
        const mesAtualTitulo = document.getElementById('mesAtualTitulo');
        const mesAnteriorBtn = document.getElementById('mesAnteriorBtn');
        const proximoMesBtn = document.getElementById('proximoMesBtn');

        // --- ESTADO DA APLICA√á√ÉO ---
        let db;
        let userId;
        let receitas = [];
        let despesas = [];
        let orcamentos = {};
        let dataDeReferencia = new Date();
        const feedbackMessages = ["Obrigado por fazer isso!", "Ei... j√° falei o qu√£o voc√™ √© incr√≠vel hoje?", "Nossa, como voc√™ √© linda(o) quando faz isso", "Quer? Quer? Quer?", "E de quem √© a comida do pitoco?", "Quando olhei para seus olhos foi como se perdesse no oceano da sua alma", "Voc√™ √© o meu amor, e juntos somos uma equipe imbat√≠vel.", "Meu maior tesouro n√£o est√° aqui, mas sim em voc√™.", "Cada despesa registrada √© um passo nosso rumo aos nossos sonhos.", "N√£o h√° desafio financeiro que a gente n√£o possa vencer.", "Sua dedica√ß√£o me inspira. Eu te amo!", "Fico t√£o feliz por estarmos nessa jornada juntos.", "Nossa parceria vale mais do que qualquer dinheiro.", "Voc√™ √© a pessoa mais dedicada que eu conhe√ßo.", "Estou aqui com voc√™ em cada real, em cada sonho.", "A felicidade √© o nosso maior lucro."];

        // --- INICIALIZA√á√ÉO ---
        const initFirebase = () => {
            try {
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                setupEventListeners();
                firebase.auth().onAuthStateChanged(handleAuthStateChanged);
            } catch (error) {
                console.error("Erro de inicializa√ß√£o do Firebase:", error);
                document.body.innerHTML = '<p class="text-red-500 text-center mt-10">Erro cr√≠tico ao inicializar.</p>';
            }
        };

        // --- AUTENTICA√á√ÉO ---
        const setupEventListeners = () => {
            document.getElementById('loginButton').addEventListener('click', handleLogin);
            document.getElementById('registerButton').addEventListener('click', handleRegister);
            document.getElementById('logoutButton').addEventListener('click', () => firebase.auth().signOut());
            mesAnteriorBtn.addEventListener('click', () => navegarMes(-1));
            proximoMesBtn.addEventListener('click', () => navegarMes(1));
        };

        const handleAuthStateChanged = user => {
            const telaLoginDiv = document.getElementById('tela-login');
            if (user) {
                userId = user.uid;
                atualizarTituloMes();
                carregarDados();
                mainContentDiv.classList.remove('hidden');
                telaLoginDiv.classList.add('hidden');
            } else {
                userId = null;
                telaLoginDiv.classList.remove('hidden');
                mainContentDiv.classList.add('hidden');
            }
            loadingDiv.classList.add('hidden');
        };

        const handleLogin = () => handleAuthAction('signInWithEmailAndPassword');
        const handleRegister = () => handleAuthAction('createUserWithEmailAndPassword');
        
        const handleAuthAction = (action) => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const authError = document.getElementById('authError');
            authError.textContent = '';
            
            firebase.auth()[action](email, password)
                .catch(error => {
                    authError.textContent = "Erro: " + error.message;
                    console.error(`Erro de ${action}:`, error);
                });
        };

        // --- NAVEGA√á√ÉO DE TEMPO ---
        const navegarMes = (direcao) => {
            dataDeReferencia.setMonth(dataDeReferencia.getMonth() + direcao);
            atualizarTituloMes();
            carregarDados();
        };

        const atualizarTituloMes = () => {
            mesAtualTitulo.textContent = dataDeReferencia.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' }).replace(/^\w/, c => c.toUpperCase());
        };

        // --- CARREGAMENTO DE DADOS (Firestore Listeners) ---
        const carregarDados = () => {
            if (!userId) return;
            const { primeiroDia, ultimoDia } = getLimitesDoMes();

            // Carrega Receitas do m√™s
            db.collection(`users/${userId}/receitas`)
              .where('data', '>=', primeiroDia.toISOString().split('T')[0])
              .where('data', '<=', ultimoDia.toISOString().split('T')[0])
              .onSnapshot(snapshot => {
                receitas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderizarECalcular();
              });

            // Carrega Despesas do m√™s
            db.collection(`users/${userId}/despesas`)
              .where('data', '>=', primeiroDia.toISOString().split('T')[0])
              .where('data', '<=', ultimoDia.toISOString().split('T')[0])
              .onSnapshot(snapshot => {
                despesas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderizarECalcular();
              });

            // Carrega Or√ßamentos (s√£o fixos por m√™s)
            db.collection(`users/${userId}/orcamentos`).onSnapshot(snapshot => {
                orcamentos = {};
                snapshot.docs.forEach(doc => { orcamentos[doc.id] = doc.data(); });
                atualizarSelectCategorias();
                renderizarECalcular();
            });
        };

        // --- RENDERIZA√á√ÉO E C√ÅLCULOS ---
        const renderizarECalcular = () => {
            renderizarListas();
            calcularTotais();
        };

        const renderizarListas = () => {
            renderizarLista(listaReceitasDiv, receitas, 'receita');
            const despesasFixas = despesas.filter(d => d.tipo === 'fixa');
            const despesasVariaveis = despesas.filter(d => d.tipo === 'variavel');
            renderizarLista(listaDespesasFixasDiv, despesasFixas, 'despesaFixa');
            renderizarLista(listaDespesasVariaveisDiv, despesasVariaveis, 'despesaVariavel');
            renderizarOrcamentos();
        };
        
        const renderizarLista = (div, lista, tipo) => {
            div.innerHTML = lista.length === 0 ? `<p class="text-gray-400 italic">Nenhum item adicionado.</p>` : '';
            lista.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex justify-between items-center py-2 border-b last:border-b-0';
                
                const nome = item.totalParcelas ? `${item.nome} (${item.parcelaAtual}/${item.totalParcelas})` : item.nome;
                const categoriaSpan = item.categoria ? `<span class="text-xs text-gray-400">(${item.categoria})</span>` : '';
                const corValor = tipo === 'receita' ? 'text-green-600' : 'text-red-600';
                
                itemDiv.innerHTML = `
                    <div class="flex flex-col"><span class="text-sm font-medium text-gray-600">${nome}</span>${categoriaSpan}</div>
                    <div class="flex items-center gap-2">
                        <span class="text-sm font-semibold ${corValor}">${formatarMoeda(item.valor)}</span>
                        <button onclick="editarItem('${item.id}', '${tipo}')" class="text-blue-500 hover:text-blue-700 p-1 text-xs">Editar</button>
                        <button onclick="removerItem('${tipo}', '${item.id}')" class="bg-red-100 text-red-600 p-1 rounded-full hover:bg-red-200">
                           <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>`;
                div.appendChild(itemDiv);
            });
        };

        const renderizarOrcamentos = () => {
            listaOrcamentosDiv.innerHTML = Object.keys(orcamentos).length === 0 ? '<p class="text-gray-400 italic md:col-span-2">Nenhum or√ßamento definido.</p>' : '';
            Object.entries(orcamentos).forEach(([categoria, data]) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-lg p-4 flex flex-col justify-between border';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-lg font-semibold text-purple-700">${categoria}</span>
                        <div>
                           <button onclick="editarOrcamento('${categoria}')" class="text-blue-500 hover:text-blue-700 p-1 text-xs mr-1">Editar</button>
                           <button onclick="removerItem('orcamento', '${categoria}')" class="bg-red-100 text-red-600 p-1 rounded-full hover:bg-red-200">
                               <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                           </button>
                        </div>
                    </div>
                    <div class="text-sm font-medium text-gray-500 mb-2"><span id="gasto-${categoria.replace(/\s+/g, '-')}" class="font-bold"></span> / ${formatarMoeda(data.valor)}</div>
                    <div class="progress-bar-container"><div id="progresso-${categoria.replace(/\s+/g, '-')}" class="progress-bar bg-purple-400" style="width: 0%;"></div></div>`;
                listaOrcamentosDiv.appendChild(card);
            });
            atualizarProgressoOrcamentos();
        };

        const calcularTotais = () => { /* ... (c√≥digo inalterado) ... */ };
        const atualizarProgressoOrcamentos = () => { /* ... (c√≥digo inalterado) ... */ };
        const atualizarSelectCategorias = () => { /* ... (c√≥digo inalterado) ... */ };

        // --- FUN√á√ïES DE CRUD (Create, Read, Update, Delete) ---
        window.adicionarReceita = () => {
            const nome = receitaNomeInput.value.trim();
            const valor = parseFloat(receitaValorInput.value);
            let data = receitaDataInput.value;
            const parcelaAtual = parseInt(receitaParcelaInput.value) || 0;
            const totalParcelas = parseInt(receitaTotalParcelasInput.value) || 0;
            if (!data) data = new Date().toISOString().split('T')[0];

            if (nome && !isNaN(valor) && valor > 0) {
                if (totalParcelas > 0) {
                    for (let i = 0; i < totalParcelas; i++) {
                        const dataParcela = new Date(data);
                        dataParcela.setMonth(dataParcela.getMonth() + i);
                        const doc = { nome, valor, data: dataParcela.toISOString().split('T')[0], parcelaAtual: (parcelaAtual || 1) + i, totalParcelas, timestamp: new Date() };
                        db.collection(`users/${userId}/receitas`).add(doc);
                    }
                } else {
                    db.collection(`users/${userId}/receitas`).add({ nome, valor, data, timestamp: new Date() });
                }
                [receitaNomeInput, receitaValorInput, receitaDataInput, receitaParcelaInput, receitaTotalParcelasInput].forEach(i => i.value = '');
            }
        };
        
        window.adicionarDespesa = (tipo) => {
            let nome, valor, data, categoria = '', parcelaAtual = 0, totalParcelas = 0;
            if (tipo === 'fixa') {
                nome = despesaFixaNomeInput.value.trim();
                valor = parseFloat(despesaFixaValorInput.value);
                data = despesaFixaDataInput.value;
                parcelaAtual = parseInt(despesaFixaParcelaInput.value);
                totalParcelas = parseInt(despesaFixaTotalParcelasInput.value);
            } else {
                nome = despesaVariavelNomeInput.value.trim();
                valor = parseFloat(despesaVariavelValorInput.value);
                data = despesaVariavelDataInput.value;
                categoria = despesaCategoriaSelect.value;
            }
            if (!data) data = new Date().toISOString().split('T')[0];

            if (nome && !isNaN(valor) && valor > 0) {
                 if (tipo === 'fixa' && totalParcelas > 0) {
                    for (let i = 0; i < totalParcelas; i++) {
                        const dataParcela = new Date(data);
                        dataParcela.setMonth(dataParcela.getMonth() + i);
                        const doc = { nome, valor, tipo, data: dataParcela.toISOString().split('T')[0], parcelaAtual: (parcelaAtual || 1) + i, totalParcelas, timestamp: new Date() };
                        db.collection(`users/${userId}/despesas`).add(doc);
                    }
                } else {
                    db.collection(`users/${userId}/despesas`).add({ nome, valor, tipo, categoria, data, timestamp: new Date() });
                }

                if (tipo === 'fixa') [despesaFixaNomeInput, despesaFixaValorInput, despesaFixaDataInput, despesaFixaParcelaInput, despesaFixaTotalParcelasInput].forEach(i => i.value = '');
                else [despesaVariavelNomeInput, despesaVariavelValorInput, despesaVariavelDataInput, despesaCategoriaSelect].forEach(i => i.value = '');
                
                if (tipo === 'variavel') showFeedback();
            }
        };

        window.adicionarOrcamento = async () => { /* ... (c√≥digo inalterado) ... */ };
        
        window.removerItem = async (tipo, id) => {
            const colecoes = {

            };
            const colecao = colecoes[tipo];
            if (colecao) await db.collection(`users/${userId}/${colecao}`).doc(id).delete();
